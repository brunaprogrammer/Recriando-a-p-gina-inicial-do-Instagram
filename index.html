<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="widht=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/instag.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                
                <img src="imagens/instagram-celular.png" alt="celular">

            </div>
            <div class="instagram-continue">

                <div class="group">
                    <img src="imagens/Instagram-Logo.png" class="instagram-logo"  alt="instagram logo">
                    <div class="profile-photo">
                        <img src="imagens/perfilinss.jpg" alt="foto de perfil" class="">
                    </div>
                    <a href="#" class="instagram-login">Continue como brunabiologarj</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é brunabiologarj?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                 <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                     <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                    </div>
                 </div>
               
            </div>
        </div>

    </body>
</html>
